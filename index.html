<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeSmith — صانع الأكواد (متصفح)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>CodeSmith <span class="muted">— صانع الأكواد المجاني</span></h1>
      <div class="meta">أنشئ قوالب، عدّل، انسخ، نزّل أو عاين HTML مباشرة</div>
    </header>

    <section class="controls">
      <label>اللغة:
        <select id="langSelect">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="spring">Spring Boot (Java)</option>
          <option value="bash">Bash</option>
          <option value="sql">SQL</option>
        </select>
      </label>

      <label>القالب:
        <select id="templateSelect"></select>
      </label>

      <label>اسم المشروع:
        <input id="projectName" placeholder="MyProject" />
      </label>

      <label>المؤلف:
        <input id="author" placeholder="Malek" />
      </label>

      <div class="actions">
        <button id="loadTemplate" class="btn">تحميل القالب</button>
        <button id="generateBtn" class="btn primary">توليد</button>
        <button id="downloadBtn" class="btn">تنزيل</button>
        <button id="copyBtn" class="btn">نسخ</button>
        <button id="previewBtn" class="btn">معاينة HTML</button>
      </div>
    </section>

    <section class="editor-area">
      <div class="editor">
        <div class="editor-head">المحرر <span id="fileName" class="muted">—</span></div>
        <textarea id="code" spellcheck="false"></textarea>
      </div>

      <aside class="preview-panel">
        <div class="panel-head">معاينة</div>
        <div id="preview" class="preview">اضغط "معاينة HTML" لعرض النتيجة هنا</div>
      </aside>
    </section>

    <footer>
      <div class="muted">CodeSmith — مجاني للعمل محلياً · لإضافة ميزات متقدمة اطلب مني</div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>

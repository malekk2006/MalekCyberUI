<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber UI</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="screen">
    <!-- أعلى -->
    <div class="top-bar">
      <div class="clock" id="clock">00:00:00</div>
      <div class="net-status">
        <span>STATE: IPv4</span> | 
        <span class="online">ONLINE</span> | 
        <span id="ping">PING: -- ms</span>
      </div>
    </div>

    <!-- شبكة + رسوم -->
    <div class="main-grid">
      <div class="left-panel">
        <div class="card">
          <h3>CPU USAGE</h3>
          <canvas id="cpuChart"></canvas>
        </div>
        <div class="card">
          <h3>MEMORY</h3>
          <div id="memory">--%</div>
        </div>
        <div class="card">
          <h3>NETWORK TRAFFIC</h3>
          <canvas id="netChart"></canvas>
        </div>
      </div>

      <!-- التيرمنال -->
      <div class="terminal">
        <div class="term-header">MAIN -</div>
        <div id="terminal-log" class="log">
          Initializing Cyber UI...<br>
        </div>
        <div class="prompt">
          PS C:\Users\Cyber&gt; <span id="typing"></span>
        </div>
      </div>
    </div>

    <!-- أسفل -->
    <div class="bottom-bar">
      <div class="folders">
        <span>show_glob</span>
        <span>blob_storage</span>
        <span>cache</span>
        <span>fonts</span>
        <span>GPUCache</span>
      </div>
      <div class="keys">[ESC] [TAB] Q W E R T Y U I</div>
    </div>
  </div>
</body>
</html>

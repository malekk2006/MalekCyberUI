<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>كيفرايكي — سايبر خورافي</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside class="leftpanel">
      <div class="brand">
        <div class="logo">KR</div>
        <div class="titles">
          <div class="main">كيفرايكي | سايبر</div>
          <div class="sub">واجهة خورافية — تجربة</div>
        </div>
      </div>

      <div class="stats card">
        <div class="stat-row">
          <div class="label">Ping</div>
          <div id="ping" class="value">-- ms</div>
        </div>
        <div class="stat-row">
          <div class="label">DL</div>
          <div id="dl" class="value">-- KB/s</div>
        </div>
        <div class="stat-row">
          <div class="label">UL</div>
          <div id="ul" class="value">-- KB/s</div>
        </div>
        <div class="stat-row">
          <div class="label">Nodes</div>
          <div id="nodes" class="value">--</div>
        </div>

        <div class="controls">
          <button id="boost" class="btn">Boost الشبكة</button>
          <button id="mute" class="btn ghost">كتم الصوت</button>
        </div>
      </div>

      <div class="terminal card">
        <div class="term-head">Terminal</div>
        <div id="term" class="term-output" tabindex="0" aria-label="طرفية"></div>
        <div class="term-input">
          <input id="cmd" placeholder="اكتب أمر... (help)" autocomplete="off" />
          <button id="run" class="btn">إرسال</button>
        </div>
      </div>
    </aside>

    <main class="mainpanel">
      <div class="hud">
        <div class="top-left">
          <div class="muted">وضع</div>
          <div class="mode">خورافي • سايبر</div>
        </div>
        <div class="top-right">
          <div id="clock" class="clock">00:00:00</div>
        </div>
      </div>

      <section class="visual card">
        <div class="space">
          <div id="globe" class="globe">
            <div class="glow"></div>
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="grid"></div>
          </div>

          <div class="floating-info">
            <div class="node">NODE • <span id="node-id">A-21</span></div>
            <div class="latlong">LAT: <span id="lat">24.7N</span> • LNG: <span id="lng">46.7E</span></div>
            <div class="signal">RSSI: <span id="rssi">-62dBm</span></div>
          </div>

        </div>
      </section>

      <section class="footer card">
        <div class="left">
          <div class="muted">صوت الدخول</div>
          <div id="track" class="track">ـ لا شيء ـ</div>
        </div>
        <div class="center">
          <button id="glitchBtn" class="btn danger">غليتش بصري</button>
          <button id="spawnNode" class="btn">أضف Nodo</button>
        </div>
        <div class="right muted">نسخة تجربة · كيفرايكي 0.2</div>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
